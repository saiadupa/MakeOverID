            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 90%;
                max-width: 1500px;
                overflow-y: auto;
                max-height: 90vh;
            }
            h1 {
                text-align: center;
                margin-bottom: 20px;
            }
            h2 {
                margin-bottom: 10px;
            }
            form {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }
            .section {
                margin-bottom: 30px;
            }
            .row {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                align-items: flex-end; /* Align items to the bottom */
            }
            label {
                display: block;
                margin-bottom: 5px;
            }
            .form-group {
                flex: 1 1 calc(12.5% - 10px);
                min-width: 100px;
            }
            input[type="text"],select {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            button {
                background-color: #28a745;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-top: 20px;
                align-self: center;
            }
            button:hover {
                background-color: #218838;
            }
            .add-row {
                background-color: #007bff;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            .add-row:hover {
                background-color: #0056b3;
            }
            .remove-row {
                background-color: #dc3545;
                color: white;
                padding: 8px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-left: 10px;
            }
            .remove-row:hover {
                background-color: #c82333;
            }
        </style>
    </head>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const addRow = (rowClass, addButtonClass) => {
                    document.querySelector(addButtonClass).addEventListener('click', function() {
                        const newRow = document.querySelector(rowClass).cloneNode(true);
                        newRow.querySelectorAll('input').forEach(input => input.value = '');
                        newRow.querySelector('.remove-row').addEventListener('click', function() {
                            newRow.remove();
                        });
        
                        // Attach change event listeners to new row
                        attachCalculationEvents(newRow);
        
                        this.before(newRow);
                    });
                };
        
                const removeRow = (removeButtonClass) => {
                    document.querySelectorAll(removeButtonClass).forEach(button => {
                        button.addEventListener('click', function() {
                            this.closest('.row').remove();
                        });
                    });
                };
        
                const attachCalculationEvents = (row) => {
                    row.querySelectorAll('input').forEach(input => {
                        input.addEventListener('input', function() {
                            calculateRowValues(this.closest('.row'));
                        });
                    });
                };
        
                const calculateRowValues = (row) => {
                    const length = parseFloat(row.querySelector('input[name*="length"]').value) || 0;
                    const height = parseFloat(row.querySelector('input[name*="height"]').value) || 0;
                    const priceSft = parseFloat(row.querySelector('input[name*="unit_price"]').value) || 0;
                    const qty = parseFloat(row.querySelector('input[name*="quantity"]').value) || 0;
        
                    // Calculate Qty(sqt) = Length * Height
                    const qtySqft = length * height;
                    row.querySelector('input[name*="qty"]').value = qtySqft.toFixed(2);
        
                    // Calculate Total = Qty(sqt) * Price/sft * Qty
                    const total = qtySqft * priceSft * qty;
                    row.querySelector('input[name*="total"]').value = total.toFixed(2);
                };
        
                addRow('.entrance-row', '.entrance-add-row');
                addRow('.tv-row', '.tv-add-row');
                addRow('.crockery-row', '.crockery-add-row');
                addRow('.kitchen-row', '.kitchen-add-row');
                addRow('.master_bedroom-row', '.master_bedroom-add-row');
                addRow('.children_bedroom-row', '.children_bedroom-add-row');
                addRow('.others-row', '.others-add-row');
        
                // Attach initial calculation events to existing rows
                document.querySelectorAll('.row').forEach(row => attachCalculationEvents(row));
            });
        </script>
        
    </body>
    </html>
